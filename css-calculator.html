<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Only Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .calculator {
      width: 260px; margin: 30px auto;
      display: grid; grid-template-columns: repeat(4, 1fr);
      gap: 10px; background: white;
      padding: 20px; border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .display {
      grid-column: span 4; background: #eee;
      padding: 15px; text-align: right;
      font-size: 20px; border-radius: 5px;
      margin-bottom: 10px;
    }
    .calculator button {
      padding: 20px; font-size: 18px;
      border: none; background: #af4c89;
      color: white; border-radius: 5px;
      cursor: pointer; transition: transform 0.2s;
    }
    .calculator button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

<header><h1>CSS-Only Calculator</h1></header>

<section>
  <div class="calculator">
    <div class="display">0</div>
    <button>7</button><button>8</button><button>9</button><button>/</button>
    <button>4</button><button>5</button><button>6</button><button>*</button>
    <button>1</button><button>2</button><button>3</button><button>-</button>
    <button>0</button><button>.</button><button>=</button><button>+</button>
  </div>
  <button onclick="location.href='index.html'">Back to Portfolio</button>

</section>

</body>
</html>
