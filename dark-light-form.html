<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark/Light Mode Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      transition: background-color 0.5s, color 0.5s;
    }
    .form-container {
      background: white;
      padding: 20px;
      width: 300px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.5s, color 0.5s;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      background: #af4c89;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #modeToggle {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .dark-mode {
      background: #333;
      color: white;
    }
    .dark-mode .form-container {
      background: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Dark/Light Mode Form</h1>
</header>

<button id="modeToggle">Dark/Light Mode</button>

<section>
  <div class="form-container">
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <button onclick="location.href='index.html'">Back to Portfolio</button>
</section>

<script>
  const modeToggle = document.getElementById('modeToggle');
  modeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });
</script>

</body>
</html>
